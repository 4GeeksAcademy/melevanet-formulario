<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  <script src="https://kit.fontawesome.com/8548e982c6.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container border boder-secondary mt-3 rounded">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row border-bottom boder-secondary">
      <div class="col-12 bg-secondary-subtle p-0">
        <h2 class="m-3">PAYMENT FORM EXAMPLE</h2>
      </div>

    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <form class="row m-0 p-0 needs-validation">
        <div class="col-12">
          <div class="alert alert-danger mt-3" role="alert">
            Some Fields Are Missing
          </div>

        </div>

        <div class="col-md-5">


          <label for="Card" class="form-label">Card</label>
          <input type="text" id="Card" class="form-control" placeholder="xxxx-xxxx-xxxx" aria-label="Card">
        </div>
        <div class="col-md-3">
          <label for="CVC" class="form-label">CVC</label>
          <input type="text" id="CVC" class="form-control" placeholder="xxx" aria-label="CVC">
        </div>
        <div class="col-md-4 mb-3">
          <label for="Amount" class="form-label">Amount</label>
          <input type="text" id="Amount" class="form-control" placeholder="Amount" aria-label="Amount">
        </div>

        <div class="col-md-6 mb-3">
          <label for="First Name" class="form-label">First Name</label>
          <input type="Name" class="form-control" id="First Name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="last Name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="Last Name">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Madrid</option>
            <option>Bsrcelona</option>
            <option>Canarias</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="PostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="PostalCode">
        </div>
        <div class="col-md-6 mt-3">
          <label for="inputCardType" class="form-label col-12">We Accept:</label>
          <div class="col-md-6 bg bg-secondary pl-2 justify-content-between rounded">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="inputCardType" checked name="radio">
              <label class="form-check-label fs-5" for="radio">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>

            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="inputCardType" checked name="radio">
              <label class="form-check-label fs-5" for="radio">
                <i class="fa-brands fa-cc-visa"></i>
              </label>

            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="inputCardType" checked name="radio">
              <label class="form-check-label fs-5" for="radio">
                <i class="fa-brands fa-cc-amex"></i>
              </label>

            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" id="inputCardType" checked name="radio">
              <label class="form-check-label fs-5" for="radio">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>

            </div>

          </div>
        </div>
        <div class="col-md-6 mb-5 mt-3">
          <label for="textaria" class="form-label">Message</label>
          <textarea id="textaria" rows="3" class="form-control"></textarea>
          <div class="form-text">
            Add Any Notes Here.
          </div>
        </div>
        <div class="col-12 boder-top boder-secondary p-3 d-md-flex justify-content-md-end bg-secondary-subtle">
          <button class="btn btn-secondary mr-2"type="cancel">
            Cancel
          </button>
          <button class="btn btn-primary"type="submit">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
